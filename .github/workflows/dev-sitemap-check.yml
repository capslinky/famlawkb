name: Dev Sitemap & Quality

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Verify developer sitemap coverage
        run: npm run verify:dev-sitemap
      - name: Run ESLint
        run: npm run lint
      - name: TypeScript type-check
        run: npm run type-check
